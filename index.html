<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

</head>

<body>
    <h1>THE PSYCHIC GAME!</h1>
    <div>
        <p id="instructions-text">Guess what letter I'm thinking of!</p>
        <p id="wins-text">Wins:</p>
        <p id="losses-text">Losses:</p>
        <p id="guessesleft-text">Guesses Left:</p>
        <p id="yourguesses-text">Your Guesses So Far:</p>
    </div>

    <script type="text/javascript">

        // Created an alert to start the game.

        alert("Welcome! Do you wanna play a game?")

        alert("Yeah, it's not really up to you...")

        // Created an array containing the alphabet.

        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var computerGuess = "";


        var instructionsText = document.getElementById("instructionsText");

        var winsText = document.getElementById("wins-text");

        var lossesText = document.getElementById("losses-text");

        var guessesLeftText = document.getElementById("guessesleft-text");

        var yourGuesses = document.getElementById("yourguesses-text");

        var guessArray = [

        ];



        function startGame() {
            computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
            guessesLeft = 9;
            guessArray = [];

            yourGuesses.textContent = "Your Guesses So Far: " + guessArray;

            winsText.textContent = "Wins: " + wins;

            lossesText.textContent = "Losses: " + losses;

            guessesLeftText.textContent = "Guesses left: " + guessesLeft;

            yourGuesses.textContent = "Your guesses so far: " + guessArray;


        }

        startGame();

        // Created function that allows keys to do something when pressed.

        document.onkeyup = function (event) {

            var userGuess = event.key;
            // If user guesses correct computer choice, add 1 to the "Wins" counter 
            if (userGuess === computerGuess) {
                wins++;

                startGame();
                // alert "*DING!, DING!, DING!* You got it, duuudeee!".
                alert("*DING!, DING!, DING!* You got it, duuudeee!")
            }
            // If User's guess does not match the computer's guess, take away 1 from the "guesses left" counter

            if (userGuess !== computerGuess) {
                guessesLeft--;

                // If user does not guess correct compter guess, record guess.

                if (guessesLeft !== 0) {
                    guessArray.push(userGuess);
                    console.log(guessArray);

                    guessesLeftText.textContent = "Guesses left: " + guessesLeft;
                    yourGuesses.textContent = guessArray;
                    alert("*BUZZER SOUND* SORRY!");
                }
                // When guesses left counter gets to 0, alert "YOU ARE THE WEAKEST LINK, GOODBYE" & refresh the game
                
                else {
                    losses++;
                    alert("YOU ARE THE WEAKEST LINK, GOODBYE");
                    startGame();



                }

            }





        }



    </script>

</body>

</html>
